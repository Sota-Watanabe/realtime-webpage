<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" href="#" />
    <title>Editor Page</title>
  </head>
  <body>
    <h1>editor page</h1>
    <input type="text" onInput="onUpdateHtml(this.value)" />
    <script src="/socket.io/socket.io.js"></script>
    <script language="javascript" type="text/javascript">
      const socket = io.connect();
      function onUpdateHtml(value) {
        console.log(value);
        // 変換できない場合も送っちゃってる
        socket.emit("onUpdateHtml", value);
        console.log("onUpdateHtml");
      }
    </script>
  </body>
</html>
